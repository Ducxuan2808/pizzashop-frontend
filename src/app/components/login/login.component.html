
<app-header></app-header>

<div class="login-page">
  <!-- Breadcrumb -->
  <div class="breadcrumb-container">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Đăng nhập tài khoản</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="login-container">
          <h2 class="form-title">Đăng nhập</h2>
          
          <form class="login-form">
            <div class="form-group">
              <label for="phone">Số điện thoại <span class="required">*</span></label>
              <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            
            <div class="form-group">
              <label for="password">Mật khẩu <span class="required">*</span></label>
              <input type="password" id="password" class="form-control" placeholder="Mật khẩu">
            </div>
            
            <div class="form-group d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
              </div>
              <a href="#" class="forgot-password">Quên mật khẩu</a>
            </div>
            
            <button type="submit" class="btn-login">Đăng nhập</button>
          </form>
          
          <div class="divider">
            <span>Hoặc đăng nhập bằng</span>
          </div>
          
          <div class="social-login">
            <button class="btn-social btn-facebook">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>
            </button>
            <button class="btn-social btn-google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
          </div>
          
          <div class="register-link">
            Bạn chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
