<app-header></app-header>

<div class="register-page">
  <!-- Breadcrumb -->
  <div class="breadcrumb-container">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active" aria-current="page">Đăng ký tài khoản</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="register-container">
          <h2 class="form-title">Đăng ký</h2>
          
          <form class="register-form">
            <div class="form-group">
              <label for="fullname">Họ và tên <span class="required">*</span></label>
              <input type="text" id="fullname" class="form-control" placeholder="Họ và tên">
            </div>
            
            <div class="form-group">
              <label for="register-email">Email <span class="required">*</span></label>
              <input type="email" id="register-email" class="form-control" placeholder="Email">
            </div>
            
            <div class="form-group">
              <label for="phone">Số điện thoại <span class="required">*</span></label>
              <input type="tel" id="phone" class="form-control" placeholder="Số điện thoại">
            </div>
            
            <div class="form-group">
              <label for="register-password">Mật khẩu <span class="required">*</span></label>
              <input type="password" id="register-password" class="form-control" placeholder="Mật khẩu">
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Xác nhận mật khẩu <span class="required">*</span></label>
              <input type="password" id="confirm-password" class="form-control" placeholder="Xác nhận mật khẩu">
            </div>
            
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree-terms">
                <label class="form-check-label" for="agree-terms">
                  Tôi đồng ý với <a href="#" class="terms-link">điều khoản sử dụng</a>
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn-register">Đăng ký</button>
          </form>
          
          <div class="divider">
            <span>Hoặc đăng ký bằng</span>
          </div>
          
          <div class="social-login">
            <button class="btn-social btn-facebook">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>
            </button>
            <button class="btn-social btn-google">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
          </div>
          
          <div class="login-link">
            Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
