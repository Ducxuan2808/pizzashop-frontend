<app-header></app-header>
<div class="order-page-container">
  <!-- Breadcrumb -->
  <div class="breadcrumb-container">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="/cart">Giỏ hàng</a></li>
          <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Order Form -->
      <div class="col-lg-8">
        <div class="order-form">
          <h2 class="form-title">Thông tin đặt hàng</h2>
          
          <!-- Customer Information -->
          <div class="form-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="section-title mb-0">Thông tin khách hàng</h3>
              <button type="button" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-user-circle"></i> Sử dụng thông tin cá nhân
              </button>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fullName" class="form-label">Họ và tên *</label>
                <input type="text" class="form-control" id="fullName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Số điện thoại *</label>
                <input type="tel" class="form-control" id="phone" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>

          <!-- Delivery Information -->
          <div class="form-section">
            <h3 class="section-title">Thông tin giao hàng</h3>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ giao hàng *</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="deliveryDate" class="form-label">Ngày giao hàng *</label>
                <input type="date" class="form-control" id="deliveryDate" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="deliveryTime" class="form-label">Giờ giao hàng *</label>
                <div class="time-picker">
                  <select class="form-control hour-select">
                    <option value="">Giờ</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                  </select>
                  <span class="time-separator">:</span>
                  <select class="form-control minute-select">
                    <option value="">Phút</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

         
          <!-- Order Note -->
          <div class="form-section">
            <h3 class="section-title">Ghi chú đơn hàng</h3>
            <div class="mb-3">
              <textarea class="form-control" id="orderNote" rows="3" placeholder="Ghi chú cho đơn hàng của bạn..."></textarea>
            </div>
          </div>

           <!-- Payment Method -->
           <div class="form-section">
            <h3 class="section-title">Phương thức thanh toán</h3>
            <div class="payment-methods">
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="cash" checked>
                <label class="form-check-label" for="cash">
                  <i class="fas fa-money-bill-wave"></i> Thanh toán khi nhận hàng
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="bank">
                <label class="form-check-label" for="bank">
                  <i class="fas fa-university"></i> Chuyển khoản ngân hàng
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="momo">
                <label class="form-check-label" for="momo">
                  <i class="fas fa-mobile-alt"></i> Ví điện tử Momo
                </label>
              </div>
            </div>
          </div>

        </div>
      </div>
      

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="order-summary">
          <h3 class="summary-title">Đơn hàng của bạn</h3>
          <div class="order-items">
            <div class="order-item">
              <div class="item-info">
                <span class="item-name">Pizza Hải Sản</span>
                <span class="item-quantity">x 2</span>
              </div>
              <div class="item-price">500,000đ</div>
            </div>
          </div>
          <div class="summary-details">
            <div class="summary-row">
              <span>Tạm tính</span>
              <span>500,000đ</span>
            </div>
            <div class="summary-row">
              <span>Phí vận chuyển</span>
              <span>30,000đ</span>
            </div>
            <div class="summary-row total">
              <span>Tổng cộng</span>
              <span>530,000đ</span>
            </div>
          </div>
          <button class="btn-place-order">Đặt hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
